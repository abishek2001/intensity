	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">

<body style="--background: url('img/blue.jpg')">
	<div id="preloder">
			<div class="loader"></div>
	</div>

<div class="signup" >
	<div class="log">
	<a href="./index.html" target="_parent"><img src="img/logo1.PNG" width="300" height="90"></A>
	</div>
<div class="wrapper" >
  <h2>Sign Up Now</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="User Name" id="name">
    </div><br>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div><br>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div><br>
		<div class="input_field">
        <input type="text" placeholder="Password" id="email">
    </div><br>
		<div class="input_field">
        <input type="text" placeholder="Confirm Password" id="email">
    </div>
		<div class="bottom">
    <input type="checkbox">
<label for="Rem">Remember Me</label>
	</div>
    <div class="btn">
        <input type="submit" value="Sign Up">
    </div><br>
  </form>
</div>
</div>
